<div class="auth-wrapper">
  <div class="main">
    <div class="auth-form" *ngIf="isLogin; else signupTemplate">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h2>Login</h2>
        <input type="email" formControlName="email" placeholder="Email" required />
        <input type="password" formControlName="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="toggle-text">
        New user? 
        <button type="button" class="link-btn" (click)="toggleForm()">Sign Up</button>
      </p>
    </div>

    <ng-template #signupTemplate>
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <h2>Sign Up</h2>
        <input type="text" formControlName="username" placeholder="Username" required />
        <input type="email" formControlName="email" placeholder="Email" required />
		<input type="number" formControlName="number" placeholder="Phone Number" required />
        <input type="password" formControlName="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="toggle-text">
        Already have an account? 
        <button type="button" class="link-btn" (click)="toggleForm()">Login</button>
      </p>
    </ng-template>
  </div>
</div>
